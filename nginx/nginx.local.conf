events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate Limiting (프로덕션과 동일)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=30r/m;
    limit_req_status 429;

    sendfile on;
    keepalive_timeout 65;

    # Upstream 정의
    upstream api_backend {
        server savant_api:8001;
    }

    upstream web_backend {
        server savant_web:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # 보안 헤더 (프로덕션과 동일)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        server_tokens off;

        client_max_body_size 10M;

        # =============================================================================
        # 민감한 파일/경로 접근 차단
        # =============================================================================

        # 숨김 파일 차단 (.env, .git, .htaccess 등)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # 백업 파일 차단
        location ~ \.(bak|backup|old|orig|save|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # 설정 파일 차단 (json 제외 - Next.js에서 사용)
        location ~ \.(ini|log|conf|config|yml|yaml|toml)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # =============================================================================
        # NextAuth.js 인증 (Next.js로 라우팅 - OAuth 내부 플로우이므로 Rate Limit 없음)
        # =============================================================================
        location /api/auth {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # 백엔드 사용자 인증 API (FastAPI)
        # =============================================================================
        location /api/user/login {
            limit_req zone=auth_limit burst=5 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/user/signup {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OAuth 토큰 교환 (로그인 플로우의 일부이므로 Rate Limit 없음)
        location /api/user/google-token {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # API 라우팅 (FastAPI)
        # =============================================================================
        location /api {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =============================================================================
        # WebSocket
        # =============================================================================
        location /ws {
            limit_req zone=ws_limit burst=5 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Health check
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # =============================================================================
        # Frontend (Next.js)
        # =============================================================================
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js HMR 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
