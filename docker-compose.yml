services:
  savant_api:
    build:
      context: .
      dockerfile: Dockerfile_api
    container_name: savant_api
    env_file:
      - .env
    environment:
      - SERVER_PORT=${SERVER_PORT:-8000}
      - DB_HOST=savant_db
      - REDIS_HOST=savant_redis
    ports:
      - "${SERVER_PORT:-8000}:${SERVER_PORT:-8000}"
    command: ["sh", "-c", "uv run uvicorn main_api:app --host 0.0.0.0 --port ${SERVER_PORT:-8000}"]
    depends_on:
      - savant_db
      - savant_redis

  flow_serve:
    build:
      context: .
      dockerfile: Dockerfile_serve
    container_name: flow_serve
    env_file:
      - .env
    environment:
      - DB_HOST=savant_db
    command: ["uv", "run", "python", "-m", "data_collector.workflows.ufc_stats_flow"]
    # 개발 시 소스 코드 마운트 (선택)
    # volumes:
    #   - ./src:/app
    depends_on:
      - savant_db

  savant_db:
    image: postgres:16
    container_name: savant_db
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DB_READONLY_USER=${DB_READONLY_USER}
      - DB_READONLY_PASSWORD=${DB_READONLY_PASSWORD}
      - TEST_DB_NAME=${TEST_DB_NAME}
    volumes:
      - savant_db:/var/lib/postgresql/data
      - ./init_sqls:/docker-entrypoint-initdb.d

  savant_redis:
    container_name: savant_redis
    image: redis:8.0-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - savant_redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  savant_web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: savant_web
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    depends_on:
      - savant_api


volumes:
  savant_db:
  savant_redis_data: