name: CD

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Î∞∞Ìè¨Ìï† Î≤ÑÏ†Ñ (Ïòà: v1.0.0)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # github.repositoryÎäî ÎåÄÏÜåÎ¨∏Ïûê Ìè¨Ìï® Í∞ÄÎä•, DockerÎäî ÏÜåÎ¨∏ÏûêÎßå ÌóàÏö©
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Í∏∞Ï°¥ CI ÏõåÌÅ¨ÌîåÎ°úÏö∞ Ïã§Ìñâ
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
  build-and-push:
    name: Build and Push Images
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}/api
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}/web
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}

  # Blue-Green Î∞∞Ìè¨
  deploy:
    name: Deploy (Blue-Green)
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GITHUB_ACTOR
          script: |
            set -e

            VERSION="${{ needs.build-and-push.outputs.version }}"
            REGISTRY="ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"

            cd ~/mma-savant

            # GitHub Container Registry Î°úÍ∑∏Ïù∏
            echo "${{ secrets.DEPLOY_GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Blue-Green Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ
            ./scripts/deploy-blue-green.sh "$VERSION" "$REGISTRY"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sleep 10
            # NginxÎ•º ÌÜµÌïú health check (Blue-Green Î∞∞Ìè¨ÏóêÏÑúÎäî NginxÍ∞Ä ÌôúÏÑ± Ïª®ÌÖåÏù¥ÎÑàÎ°ú ÎùºÏö∞ÌåÖ)
            curl -f http://localhost/health || exit 1
            echo "‚úÖ Health check passed!"

      - name: Notify deployment result
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            if [ -f ~/mma-savant/.active-env ]; then
              ACTIVE=$(cat ~/mma-savant/.active-env)
              echo "üìç Active environment: $ACTIVE"
              echo "üìç Version: ${{ needs.build-and-push.outputs.version }}"
            fi
