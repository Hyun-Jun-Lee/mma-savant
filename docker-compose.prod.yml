services:
  # =============================================================================
  # Nginx (리버스 프록시)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - savant_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # API Blue
  # =============================================================================
  api-blue:
    image: ${REGISTRY}/api:${IMAGE_VERSION:-latest}
    container_name: api-blue
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=savant_db
      - REDIS_HOST=savant_redis
    command: ["uv", "run", "uvicorn", "main_api:app", "--host", "0.0.0.0", "--port", "${SERVER_PORT}"]
    networks:
      - savant_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:$$SERVER_PORT/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      savant_db:
        condition: service_healthy
      redis:
        condition: service_started
    profiles:
      - blue
      - all

  # =============================================================================
  # API Green
  # =============================================================================
  api-green:
    image: ${REGISTRY}/api:${IMAGE_VERSION:-latest}
    container_name: api-green
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=savant_db
      - REDIS_HOST=savant_redis
    command: ["uv", "run", "uvicorn", "main_api:app", "--host", "0.0.0.0", "--port", "${SERVER_PORT}"]
    networks:
      - savant_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:$$SERVER_PORT/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      savant_db:
        condition: service_healthy
      redis:
        condition: service_started
    profiles:
      - green
      - all

  # =============================================================================
  # Web Blue
  # =============================================================================
  web-blue:
    image: ${REGISTRY}/web:${IMAGE_VERSION:-latest}
    container_name: web-blue
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - savant_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - blue
      - all

  # =============================================================================
  # Web Green
  # =============================================================================
  web-green:
    image: ${REGISTRY}/web:${IMAGE_VERSION:-latest}
    container_name: web-green
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - savant_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - green
      - all

  # =============================================================================
  # PostgreSQL (공유)
  # =============================================================================
  savant_db:
    image: postgres:16
    container_name: savant_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - savant_db:/var/lib/postgresql/data
      - ./init_sqls:/docker-entrypoint-initdb.d
    networks:
      - savant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis (공유)
  # =============================================================================
  redis:
    image: redis:8.0-alpine
    container_name: savant_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - savant_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  savant_network:
    driver: bridge

volumes:
  savant_db:
  redis_data:
